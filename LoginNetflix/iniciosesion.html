<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fondo.css">
    <link rel="stylesheet" href="login.css">    
    <title>Netflix</title>
</head>
<body>
    <header class="encabezado">
        <a href="../index.html"><img src="../netflix-logo.png" alt="" class="logo"></a>
    </header>
    <main class="contenido">
            <div class="card">
                <p class="texto-1">Inicia sesion</p>
                <input type="text" placeholder="Email o numero de telefono" class="input-form"> 
                <input type="password" placeholder="Contraseña" class="input-form">
                <button type="button" class="boton-sesion">Iniciar sesion</button>
                <p class="texto-2">O</p>
                <button type="button" class="boton-codigo">Usar un codigo de inicio de sesion</button>
                <a href="#" class="renovar-password">¿Olvidaste la contraseña?</a>
                <div class="opcion">
                    <input type="checkbox" id="input-check" class="input-check">
                    <label for="input-check" class="label-check">Recuerdame</label>
                </div>
                <p class="texto-3">¿Primera vez en Netflix? <a href="#" class="suscripcion">Suscríbete ahora.</a></p>
                <p class="texto-4">Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot. <a href="#" class="informacion">Más info.</a></p>
            </div>
    </main>
</body>
</html>
